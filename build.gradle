plugins {
	id 'java'
	id 'application'
	id "org.sonarqube" version "2.7"
    id 'jacoco'
}

group = 'com.testexamples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

ext {
	javaMainClass = "com.testexamples.demo.Main"
}

application {
    mainClassName = javaMainClass
}

jar {
    manifest {
        attributes 'Main-Class': "com.testexamples.demo.Main"
    }
}

dependencies {
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.0.0-M4'

	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.destination file("${buildDir}/jacocoHtml")
    }
}

test {
	useJUnitPlatform()
}
